<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Правильные шахматы</title>
</head>

<body>
  <div class="page">

    <header class="header page__header">
      <button class="button-key"></button>
      <div class="button-registration">
        <p class="button-registration__label">Вступайте в клуб
          <img src="./images/button-registration/arrow.svg" alt="указательная стрелка" class="button-registration__label-img">
        </p>
        <button class="button-registration__body">Зарегистрироваться</button>
      </div>
    </header>

    <main class="main">

      <section class="intro page__intro">
        <div class="intro__label">Клуб</div>
        <h2 class="intro__title">Правильные шахматы</h2>
        <p class="intro__paragraf">Приходите к нам, играть в шахматы! Сразитесь классическом поединке, блиц состязании и
          бою с гройсмейстером.</p>
          <div class="intro__chess-img"></div>
          <div class="intro__image"></div>
      </section>

    </main>

    <footer class="footer"></footer>
    <script src="./scripts/index.js"></script>
  </div>
</body>

</html>
